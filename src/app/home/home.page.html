<ion-header>
  <ion-toolbar>
    <ion-title>
      Passport Reader
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="scanDoc()">Open Camera</ion-button>
  <ion-list *ngIf="passportData">
    <ion-item *ngFor="let prop of passportProps">
      <ion-label>
        {{ prop | uppercase }}
      </ion-label>
      {{passportData[prop]}}
    </ion-item>
  </ion-list>
</ion-content>
